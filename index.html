<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tax Calculation Form</h2>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income:</label>
                <input type="text" class="form-control" id="grossIncome">
                <span class="error-icon" hidden>!</span>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="text" class="form-control" id="extraIncome">
                <span class="error-icon" hidden>!</span>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="text" class="form-control" id="deductions">
                <span class="error-icon" hidden>!</span>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <select class="form-control" id="age">
                    <option value="">Select Age Group</option>
                    <option value="under40"><40</option>
                    <option value="between40and60">≥ 40 & < 60</option>
                    <option value="60plus">≥ 60</option>
                </select>
                <span class="error-icon" hidden>!</span>
            </div>
            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
    </div>

    <!-- Modal for displaying the results -->
    <div class="modal" tabindex="-1" role="dialog" id="resultModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tax Calculation Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="resultText"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
